<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemilihan Ketua BEM FTI UNTAR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #8b9fff;
        --secondary-color: #b5b0ff;
        --accent-color: #c8b6ff;
        --background-light: #f8fafc;
        --text-dark: #525252;
        --text-light: #787878;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 8px 32px rgba(183, 176, 255, 0.2);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 8px 32px rgba(183, 176, 255, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 8px 32px rgba(183, 176, 255, 0.2);
        }
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(-45deg, #e7eaff, #e0e4ff, #e2e0ff, #ece0ff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(183, 176, 255, 0.2);
        padding: 40px;
        max-width: 800px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: float 6s ease-in-out infinite;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, #8b9fff, #c8b6ff);
        animation: pulse 2s ease-in-out infinite;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        background: #fff;
        border-radius: 50%;
        padding: 15px;
        box-shadow: 0 8px 32px rgba(183, 176, 255, 0.2);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .welcome-text {
        color: var(--text-dark);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #8b9fff, #c8b6ff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientBG 5s ease infinite;
        padding: 20px 0;
      }

      .sub-text {
        color: var(--text-light);
        font-size: 1.1rem;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .login-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .login-option {
        text-decoration: none;
        padding: 20px;
        border-radius: 16px;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: 2px solid transparent;
      }

      .login-option:nth-child(1) {
        background: linear-gradient(135deg, #8b9fff, #b5b0ff);
        background-size: 200% 200%;
        animation: gradientBG 5s ease infinite;
      }

      .login-option:nth-child(2) {
        background: linear-gradient(135deg, #b5b0ff, #c8b6ff);
        background-size: 200% 200%;
        animation: gradientBG 5s ease infinite;
      }

      .login-option:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 20px rgba(183, 176, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .login-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .login-option:hover::before {
        left: 100%;
      }

      .icon {
        font-size: 1.2rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        .welcome-text {
          font-size: 1.5rem;
        }

        .sub-text {
          font-size: 1rem;
        }

        .login-options {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/image/LogoUntar.png" alt="Logo UNTAR" />
      </div>
      <h1 class="welcome-text">
        SELAMAT DATANG DI SISTEM PEMILIHAN KANDIDAT CALON KETUA BEM FTI UNTAR
        2024/2025
      </h1>
      <p class="sub-text">
        Silakan pilih metode login sesuai dengan peran Anda dalam pemilihan ini
      </p>
      <div class="login-options">
        <a href="/login" class="login-option">
          <span class="icon">üë§</span>
          Login Mahasiswa
        </a>
        <a href="/admin/login" class="login-option">
          <span class="icon">‚öôÔ∏è</span>
          Login Admin
        </a>
      </div>
    </div>
  </body>
</html>
